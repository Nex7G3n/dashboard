<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista de Tarjeta Domo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 100%;
            width: 100%;
            max-width: 1400px;
        }

        @media (min-width: 1400px) {
            .container {
                max-width: 1400px;
            }
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 28px;
        }

        .iframes-wrapper {
            display: grid;
            grid-template-columns: repeat(2, 1fr) !important;
            gap: 20px;
            margin-bottom: 20px;
            width: 100%;
        }

        .iframe-container {
            max-width: 100%;
            min-width: 0;
        }

        .iframe-container {
            position: relative;
            width: 100%;
            padding-bottom: 100%; /* Mantiene relaci贸n 1:1 (600x600) */
            height: 0;
            overflow: hidden;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            background: #f5f5f5;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .info {
            margin-top: 20px;
            padding: 20px;
            background: #fff3cd;
            border-radius: 8px;
            font-size: 14px;
            color: #856404;
            text-align: center;
            border-left: 4px solid #ffc107;
        }
        
        .info.success {
            background: #d4edda;
            color: #155724;
            border-left-color: #28a745;
        }

        .info-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .info h2 {
            color: #856404;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .info p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .open-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .open-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .open-button:active {
            transform: translateY(0);
        }

        .alternative-info {
            margin-top: 15px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 6px;
            font-size: 12px;
            color: #004085;
            border-left: 4px solid #0066cc;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 22px;
            }

            .iframe-container {
                padding-bottom: 100%;
            }

            .iframes-wrapper {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <script>
        // Detectar si los iframes cargan correctamente
        const infoMessage = document.getElementById('infoMessage');
        const errorMessage = document.getElementById('errorMessage');
        
        function handleIframeLoad(iframe, name) {
            iframe.onload = function() {
                try {
                    const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                    console.log(`Iframe ${name} cargado correctamente`);
                } catch (e) {
                    console.log(`Iframe ${name} cargado (CORS bloquea acceso al contenido, pero puede estar visible)`);
                }
            };
            
            iframe.onerror = function() {
                infoMessage.style.display = 'block';
                errorMessage.textContent = `No se pudo cargar el contenido del iframe ${name}. Verifica tu conexi贸n a internet.`;
            };
        }
        
        // Manejar todos los iframes
        for (let i = 1; i <= 8; i++) {
            const iframe = document.getElementById(`domoFrame${i}`);
            if (iframe) {
                handleIframeLoad(iframe, i);
            }
        }
